<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Captura de Tickets</h2>
  <p>Toma una foto, revisa la vista previa y envíala al Webhook de Make.</p>

  <div class="container">
    <input type="text" id="caja" placeholder="Caja / Punto" value="Caja 01">
    <input type="text" id="cajero" placeholder="Cajero/a" value="Harvey">

    <label for="foto">Foto del ticket</label>
    <input type="file" id="foto" accept="image/*" capture="environment">

    <img id="preview" alt="Vista previa" />

    <textarea id="notas" placeholder="Notas opcional..."></textarea>

    <button id="enviar">Enviar a Make</button>
    <p id="estado">Esperando captura...</p>
  </div>

  <script>
    const fotoInput = document.getElementById("foto");
    const preview = document.getElementById("preview");
    const enviarBtn = document.getElementById("enviar");
    const estado = document.getElementById("estado");

    // Mostrar preview de la foto
    fotoInput.addEventListener("change", () => {
      const file = fotoInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    });

    // Enviar datos al webhook
    enviarBtn.addEventListener("click", async () => {
      const file = fotoInput.files[0];
      if (!file) {
        alert("Por favor selecciona o toma una foto");
        return;
      }

      estado.textContent = "Enviando...";

      const formData = new FormData();
      formData.append("caja", document.getElementById("caja").value);
      formData.append("cajero", document.getElementById("cajero").value);
      formData.append("notas", document.getElementById("notas").value);
      formData.append("foto", file);

      try {
        const response = await fetch("https://hook.us2.make.com/dr5aawyq92u1xcepn9hqf2lt3ydbdfnf", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          estado.textContent = "✅ Enviado correctamente a Make";
        } else {
          estado.textContent = "❌ Error al enviar";
        }
      } catch (err) {
        estado.textContent = "⚠️ Error de conexión";
        console.error(err);
      }
    });
  </script>
</body>
</html>
