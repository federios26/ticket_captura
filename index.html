<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.6);
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-size: 14px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
    }
    input, textarea, select {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #preview {
      margin-top: 10px;
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #333;
      display: none;
    }
    .secondary {
      background: #555;
    }
    .secondary:hover {
      background: #777;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Captura de Tickets</h2>
    <p style="font-size: 13px; text-align: center;">
      Toma una foto, revisa la vista previa y env√≠ala al Webhook de Make.
    </p>

    <form id="ticketForm">
      <label for="caja">Caja / Punto</label>
      <input type="text" id="caja" name="caja" placeholder="Caja 01" required>

      <label for="cajero">Cajero/a</label>
      <input type="text" id="cajero" name="cajero" placeholder="Nombre del cajero" required>
