<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.6);
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-size: 14px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
    }
    input, textarea, select {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #preview {
      margin-top: 10px;
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #333;
      display: none;
    }
    .secondary {
      background: #555;
    }
    .secondary:hover {
      background: #777;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Captura de Tickets</h2>
    <p style="font-size: 13px; text-align: center;">
      Toma una foto, revisa la vista previa y envíala al Webhook de Make.
    </p>

    <form id="ticketForm">
      <label for="caja">Caja / Punto</label>
      <input type="text" id="caja" name="caja" placeholder="Caja 01" required>

      <label for="cajero">Cajero/a</label>
      <input type="text" id="cajero" name="cajero" placeholder="Nombre del cajero" required>

      <label for="foto">Foto del ticket</label>
      <input type="file" id="foto" name="foto" accept="image/*" capture="environment" required>
      <img id="preview" alt="Vista previa">

      <label for="notas">Notas (opcional)</label>
      <textarea id="notas" name="notas" rows="3" placeholder="Ej: luz baja, ticket arrugado..."></textarea>

      <button type="button" class="secondary" onclick="resetForm()">Retomar</button>
      <button type="submit">Enviar a Make</button>

      <p class="status" id="status">Esperando captura...</p>
    </form>
  </div>

  <script>
    const fotoInput = document.getElementById('foto');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    // Mostrar vista previa
    fotoInput.addEventListener('change', () => {
      const file = fotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Resetear formulario
    function resetForm() {
      document.getElementById("ticketForm").reset();
      preview.style.display = 'none';
      status.textContent = "Esperando captura...";
    }

    // Enviar a webhook
    document.getElementById('ticketForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('caja', document.getElementById('caja').value);
      formData.append('cajero', document.getElementById('cajero').value);
      formData.append('notas', document.getElementById('notas').value);
      formData.append('foto', fotoInput.files[0]);

      status.textContent = "Enviando...";

      try {
        const response = await fetch("TU_WEBHOOK_DE_MAKE", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          status.textContent = "✅ Enviado correctamente a Make";
        } else {
          status.textContent = "❌ Error al enviar";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "⚠️ Fallo de conexión";
      }
    });
  </script>
</body>
</html>
